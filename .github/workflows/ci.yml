name: ML Model Training CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install MLflow
      run: |
        pip install mlflow
    
    - name: Install Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: 3.8
    
    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --no-conda
    
    - name: Upload model artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: ml-model-artifacts
        path: |
          MLProject/mlruns/
          MLProject/*.pkl
          MLProject/*.joblib
          MLProject/*.h5
